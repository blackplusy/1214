<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul {
			list-style: none;    /*清空ul列表原有样式*/
		}
	</style>
</head>
<body>
	<!-- 无序列表 type 属性  实心圆 disc  方块 square  空心圆  circle-->
	我喜欢的水果:
	<ul type="square">
		<li>荔枝</li>
		<li>西瓜</li>
		<li>提子</li>
	</ul>
	<!-- 有序列表  type  1代表数字   a代表字母  i代表罗马数字 -->
	我喜欢的球队:
	<ol type="i">
		<li>公牛</li>
		<li>湖人</li>
		<li>尤文图斯</li>
	</ol>
	<!-- 自定义列表   -->
	<dl>
		<dt>电信千兆独享998/月</dt>
		<dd>数据中心:HK</dd>
		<dd>4核CPU</dd>
		<dd>1000M带宽</dd>
	</dl>
</body>
</html>
