<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片地址 属性1="" 属性2="" -->
	<!-- 相对路径 没有盘符   ./当前文件夹 ../上一级文件夹 -->
	<!-- 绝对路径  有盘符 -->
	<!-- 1.图像在当前文件夹下 -->
	<img src="1.jfif" width="200px" height="50px" title="我的后宫佳丽">
	<!-- 2.图像在下一层文件夹中 -->
	<img src="img/2.jpg">
	<!-- 3.图像在上一级文件夹中 -->
	<img src="../3.jpg">
	<!-- 4.图像在网络上 -->
	<!-- 如果使用的图片做了防盗链，有可能会出现图片访问不了 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1607922756537&di=79f22ecd1217a88b30fa4525de715f76&imgtype=0&src=http%3A%2F%2Finews.gtimg.com%2Fnewsapp_match%2F0%2F10547982975%2F0.jpg">
</body>
</html>
