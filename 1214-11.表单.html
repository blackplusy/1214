<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- form表单 -->
		<!-- action 表单数据提交到哪里-->
		<!-- method   表单提交的方式 -->
<!-- 			get
				请求信息显示在url上
				安全性较低
				速度快
				数据上有限制
			post
				请求信息显示在请求体中
				安全性相对较高
				速度较get慢
				数据理论上有限制 -->
		<!-- input控件 -->
			<!-- type 表单控件类型 -->
			<!-- name 控件的名字 -->
			<!-- value 控件的值 -->
			<!-- id    js调用 -->
	<form action="test.php" method="get">
		<div>
			<!-- 文本框/明文框 -->
			用户名:<input type="text">
		</div>
		<div>
			<!-- 密码框 -->
			密码:<input type="password" name="password">
		</div>
		<div>
			<!-- 单选框 -->
			<!-- 使用name属性将多个单选框变成一个组 -->
			性别:
			男 <input type="radio" name="sex" value="male">
			女 <input type="radio" name="sex" value="female">
			泰国 <input type="radio" name="sex" value="sawadika">
		</div>
		<div>
			<!-- 复选框 -->
			<!-- 使用name属性将多个多选框变成一个组 -->
			我的爱好:
			妹子 <input type="checkbox" name="hobby" value="mz">
			唱   <input type="checkbox" name="hobby" value="sing">
			跳   <input type="checkbox" name="hobby" value="jump">
		</div>
		<div>
			<!-- 下拉框 -->
			<select name="sheng">
				<option>福建</option>
				<option>黑龙江</option>
				<option>广东</option>
			</select>
		</div>
		<div>
			<!-- 按钮 -->
			<!-- 1.普通按钮 -->
			<input type="button" name="按钮" value="click">
			<!-- 2.提交按钮 -->
			<input type="submit" name="test" value="提交">
			<!-- 3.重置按钮 -->
			<input type="reset" name="test1">
		</div>
	</form>
</body>
</html>
