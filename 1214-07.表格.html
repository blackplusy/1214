<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="1px">
		<!-- border 是边框宽度，如果为0则不显示 -->
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	<table border="1px">
		<!-- caption 表格的标题 加粗居中 -->
		<caption>我的表格</caption>
		<tr>
			<!-- th  表头，通常是放在第一行或者第一列(文本居中) -->
			<th>名字</th>
			<th>电话</th>
			<th>微信</th>
		</tr>
		<tr>
			<td>HeyGor</td>
			<td>110</td>
			<td>119</td>
		</tr>
	</table>
</body>
</html>
